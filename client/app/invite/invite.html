<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Invite a friend</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="invite(form)" novalidate>

        <div class="form-group">
          <label>Enter your friend's email here</label>

          <input type="password" name="password" class="form-control" ng-model="inviteeEmail"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Invite</button>
      </form>
    </div>
  </div>
</div>
